<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Lovers</title>
  <link rel="stylesheet" href="../public/css/tailwind.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sofia&display=swap" rel="stylesheet" />
</head>

<body class="font-Montserrat">
  <nav></nav>
  <div id="tab_bar">
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
            <input
              class="outline-none p-3 rounded-full shadow-sm transition-all ease-in-out duration-400 focus-within:shadow-sm focus:ring-2 focus:w-11/12"
              placeholder="San Francisco" type="search" name="" id="">
            <button class="w-32 rounded-full text-xl font-semibold text-primary shadow-sm p-4 bg-white transition-all duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110">
              Explorar
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="">
          </div>
        </div>
        <div class="p-6" id="recomendados">
          <p class="text-3xl font-semibold text-primary">Recomendados</p>
          <div
            class="w-auto h-72 items-center mt-6 overflow-x-auto overflow-y-hidden overscroll-x-contain flex space-x-6 scrollbar-hide md:scrollbar-default">
            <div class="Card">
              <img class="w-full h-3/5 object-cover rounded-t-lg" src="./img/norway.jpg" alt="">
              <div class="w-full h-2/5 rounded-b-lg bg-secondary text-white px-4 py-2">
                <p class="text-bold text-xl">Norway</p>
                <p class="text-md">Beautiful landscapes</p>
              </div>
            </div>
            <div class="Card">
              <img class="w-full h-3/5 object-cover rounded-t-lg" src="./img/new_york.jpg" alt="">
              <div class="w-full h-2/5 rounded-b-lg bg-white text-terciary px-4 py-2">
                <p class="text-bold text-xl">New York</p>
                <p class="text-md">Concrete jungle</p>
              </div>
            </div>
            <div class="Card">
              <img class="w-full h-3/5 object-cover rounded-t-lg" src="./img/yosemite.jpg" alt="">
              <div class="w-full h-2/5 rounded-b-lg bg-secondary text-white px-4 py-2">
                <p class="text-bold text-xl">Yosemite</p>
                <p class="text-md">A break from the world</p>
              </div>
            </div>
            <div class="Card">
              <img class="w-full h-3/5 object-cover rounded-t-lg" src="./img/seattle.jpg" alt="">
              <div class="w-full h-2/5 rounded-b-lg bg-white text-terciary px-4 py-2">
                <p class="text-bold text-xl">Seattle</p>
                <p class="text-md">Big City</p>
              </div>
            </div>
            <div class="Card">
              <img class="w-full h-3/5 object-cover rounded-t-lg" src="./img/switzerland.jpg" alt="">
              <div class="w-full h-2/5 rounded-b-lg bg-secondary text-white px-4 py-2">
                <p class="text-bold text-xl">Switzerland</p>
                <p class="text-md">Big City</p>
              </div>
            </div>
          </div>
        </div>
        <div id="rentas_destacadas"></div>
        <div id="faq"></div>
    </section>
    <footer></footer>
  </div>
</body>

</html>
